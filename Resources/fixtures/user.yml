App\Entity\User:
    user_{1..10}:
        firstname: <firstName()>
        lastname: <lastName()>
        email: <email()>
        birthday: <dateTimeBetween('-100 years', '-10 years')>

App\Entity\Article:
    Article_{1..25}:
        user: '@user*'
        name: <company()>
        description: <sentence()>
        createdAt: <dateTimeBetween('-1 years', '-1 days')>